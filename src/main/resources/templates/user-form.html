<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Dim Dim - Criar novo Usuario</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
</head>
<body>
	
	<nav class="navbar navbar-expand-lg navbar-light p-3 bg-warning">
		<a class="navbar-brand" href="#">Dim Dim</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Alterna navegação">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="/user/new">Cadastrar</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/user">Listagem de usuarios</a>
				</li>
			</ul>
		</div>
	</nav>
	<div>
		<div class="container">
			<div class="card text-center mx-auto mt-5"
				style="max-width: 500px; width: 100%;">
				 <div class="card-header">
				    <h2>Cadastro de Usuario</h2>
				 </div>
				<div class="card-body">
	
					<form action="/user" method="post" th:object="${user}">
						<div class="form-group mt-3">
							<label for="nome">Nome</label> <input class="form-control"
								name="nome" id="nome" th:field="*{nome}">
							<span class="form-text text-muted" th:errors="*{nome}"></span>
						</div>
	
						<div class="form-group mt-3">
							<label for="email">E-mail</label> <input class="form-control"
								name="email" id="email" th:field="*{email}" /> 
							<span class="form-text text-muted " th:errors="*{email}"></span>
								
						</div>
	
						<div class="form-group mt-3">
							<label for="senha">Senha</label> <input class="form-control"
								type="password" name="senha" id="senha" th:field="*{senha}">
							<span class="form-text text-muted" th:errors="*{senha}"></span>
						</div>
	
						
						<button class="btn btn-warning mt-3">Cadastrar</button>
					</form>
	
				</div>
			</div>
	
		</div>
	</div>
</body>
</html>
